<div class="todos">
    <form (submit)="addTodo()">
        <input 
        
        type="text"
        name="inputTodo"
        placeholder="Enter a Task..."
        class='todo-input'
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Task" class="todo-submit"/>
    </form>
    <div  *ngFor="let todo of todos; let i= index;" class="todo {{ (todo.completed ? 
        'done' : '')}}">

        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button color="warn" (click)="deleteTodo(i)" mat-raised-button class="delete">Remove</button>

    </div>


</div>
